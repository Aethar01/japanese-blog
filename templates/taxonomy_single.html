{% extends "base.html" %}

{% block title %}#{{ term.name }} | {{ config.title }}{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>Posts tagged with #{{ term.name }}</h1>
</div>

<ul class="post-list">
    {% for page in term.pages %}
    <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
        <div class="meta">
            <time>{{ page.date }}</time>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock content %}

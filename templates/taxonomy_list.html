{% extends "base.html" %}

{% block title %}Tags | {{ config.title }}{% endblock title %}

{% block content %}
<div class="page-header">
    <h1>All Tags</h1>
</div>

<ul class="tags-list">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink }}">#{{ term.name }}</a>
        <span class="count">({{ term.pages | length }})</span>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
